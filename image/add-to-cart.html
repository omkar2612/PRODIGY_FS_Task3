<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <!-- Add navigation menu here -->
        </nav>
    </header>

    <main>
        <section id="cart">
            <h2>Your Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product Title</th>
                        <th>Quantity</th>
                        <th>Each Price</th>
                        <th>Total Price</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="cart-summary">
                <h3>Total Amount: $<span id="cart-total">0.00</span></h3>
            </div>
        </section>
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>

    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
